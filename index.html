<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background-color: #fff;
            color: #000;
            width: 250px;
            height: 100%;
            padding-top: 20px;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            display: block;
            color: #000;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .product-card h3 {
            margin: 0 0 10px;
        }
        .quantity {
            color: #000;
            font-size: 18px;
            margin: 10px auto 0;
            position: relative;
        }
        .quantity::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background-color: #000;
            margin: 5px auto 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="one.html">Home</a>
        <a href="two.html">Products</a> <!-- Updated link to go to CRUD page -->
        <a href="three.html">Settings</a>
        <a href="four.html">Logout</a>
    </div>
    <div class="content">
        <h1>Welcome to the MediMart</h1>
        <p>Select an option from the navigation bar to get started.</p>
        <div class="product-grid" id="productGrid">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <script>
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.product}</h3>
                    <p>${product.description}</p>
                    <img src="${product.pictureData}" alt="${product.product}" style="width: 100px; height: auto;">
                    <div class="quantity">${product.price}</div>
                `;
                productGrid.appendChild(card);
            });
        }

        // Load products when the page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
