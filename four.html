<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            background-color: #fff;
            color: #000;
            width: 250px;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            display: block;
            color: #000;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
        }
        .logout-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        .logout-container button {
            margin-top: 10px;
        }
        .logout-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="one.html">Home</a>
        <a href="two.html">Products</a>
        <a href="three.html">Settings</a>
        <a href="index.html" id="logoutLink">Logout</a>
    </div>
     <!-- <div class="content">
         Content goes here 
    </div> -->
    
    <div class="logout-overlay" id="logoutOverlay"></div>
    <div class="logout-container" id="logoutContainer">
        <h3>Are you sure you want to log out?</h3>
        <button onclick="confirmLogout()">Yes</button>
        <button onclick="cancelLogout()">No</button>
    </div>
    
    <script>
        document.getElementById('logoutLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            document.getElementById('logoutOverlay').style.display = 'block';
            document.getElementById('logoutContainer').style.display = 'block';
        });

        function confirmLogout() {
            window.location.href = 'index.html'; // Redirect to login page
        }

        function cancelLogout() {
            document.getElementById('logoutOverlay').style.display = 'none';
            document.getElementById('logoutContainer').style.display = 'none';
        }
    </script>
</body>
</html>
